    <style>
      .table {
        position: relative;
      }

      .custom-loader {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 8px solid;
        border-color: #e4e4ed;
        border-right-color: #766df4;
        animation: s2 1s infinite linear;
        inset: 50%;
        display: none;
      }

      .showloader {
        display: block;
      }

      @keyframes s2 {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </head>
